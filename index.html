<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks by User</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1 id="page-title">Задачи по пользователю</h1>
    <div id="login-container">
        <label for="admin-username" id="username-label">Введите имя пользователя:</label>
        <input type="text" id="admin-username" placeholder="Имя пользователя">
        <label for="admin-password" id="password-label">Введите пароль:</label>
        <input type="password" id="admin-password" placeholder="Пароль">
        <button onclick="login()">Войти</button>
        <label><input type="checkbox" id="remember-me"> Запомнить меня</label>
    </div>
    <div id="language-selector" style="display: none;">
        <button onclick="setLanguage('en')">English</button>
        <button onclick="setLanguage('ru')">Русский</button>
    </div>
    <div id="tasks-container"></div>
</body>
</html>
