<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks by User</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1 id="title"></h1>
    <div id="login-container">
        <label for="admin-username" id="username-label"></label>
        <input type="text" id="admin-username" placeholder="">
        <label for="admin-password" id="password-label"></label>
        <input type="password" id="admin-password" placeholder="">
        <button onclick="login()" id="login-button"></button>
        <label for="remember-me" id="remember-me-label"></label>
        <input type="checkbox" id="remember-me">
    </div>
    <div id="language-selector" style="display: none;">
        <button onclick="setLanguage('en')">English</button>
        <button onclick="setLanguage('ru')">Русский</button>
    </div>
    <div id="tasks-container"></div>
</body>
</html>
